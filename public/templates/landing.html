<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation Hub</title>
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>ðŸš€ API Documentation Hub</h1>
            <p class="subtitle">Explore and interact with our comprehensive API documentation</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search APIs..." class="search-input">
            </div>
        </header>
        
        <div class="api-wall">
            {{apiHtml}}
        </div>
        
        <div class="footer">
            <p>Powered by Redoc â€¢ Built with Express.js</p>
        </div>
    </div>
    
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const bricks = document.querySelectorAll('.api-brick');
            
            bricks.forEach(brick => {
                const title = brick.dataset.title.toLowerCase();
                const description = brick.dataset.description.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    brick.style.display = 'block';
                } else {
                    brick.style.display = 'none';
                }
            });
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const bricks = document.querySelectorAll('.api-brick');
                
                bricks.forEach(brick => {
                    if (filter === 'all') {
                        brick.style.display = 'block';
                    } else {
                        const version = brick.dataset.version;
                        const versionMajor = version.split('.')[0];
                        
                        if (filter === 'v1' && versionMajor === '1') {
                            brick.style.display = 'block';
                        } else if (filter === 'v2' && versionMajor === '2') {
                            brick.style.display = 'block';
                        } else if (filter === 'v3' && parseInt(versionMajor) >= 3) {
                            brick.style.display = 'block';
                        } else {
                            brick.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
