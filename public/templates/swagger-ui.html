<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/redoc@2.1.3/bundles/redoc.standalone.css" />
  <link rel="stylesheet" type="text/css" href="/css/redoc-ui.css" />
  <style>
    /* Custom styles for Redoc integration */
    #api-nav-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(79, 70, 229, 0.1);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .nav-link:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }
    
    .nav-link.active {
      background: rgba(255,255,255,0.2);
      font-weight: 600;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .back-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }
    
    /* Adjust Redoc container to account for fixed nav */
    #redoc-container {
      margin-top: 80px;
    }
    
    /* Custom Redoc theme overrides */
    .redoc-wrap {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Navigation Panel -->
  <div id="api-nav-panel">
    <div class="nav-container">
      <div class="nav-left">
        <a href="/" style="color: white; text-decoration: none; font-weight: 600; font-size: 18px;">
          üöÄ API Hub
        </a>
        <div class="nav-links">
          {{#apis}}
          <a href="/api-docs/{{api.key}}" class="nav-link {{api.active}}">
            {{api.title}}
          </a>
          {{/apis}}
        </div>
      </div>
      <div class="nav-right">
        <span style="font-size: 14px; opacity: 0.9;">
          Currently viewing: {{title}}
        </span>
        <a href="/" class="back-link">
          ‚Üê Back to Hub
        </a>
      </div>
    </div>
  </div>
  
  <!-- Redoc Container -->
  <div id="redoc-container"></div>
  
  <script src="https://unpkg.com/redoc@2.1.3/bundles/redoc.standalone.js"></script>
  <script>
    window.onload = function() {
      const spec = {{spec}};
      
      // Remove any existing floating panels
      function removeFloatingPanels() {
        const existingPanel = document.getElementById('curl-examples-panel');
        if (existingPanel) {
          existingPanel.remove();
        }
      }
      
      Redoc.init(spec, {
        scrollYOffset: 80, // Account for fixed navigation
        hideDownloadButton: false,
        hideHostname: false,
        hideLoading: false,
        nativeScrollbars: false,
        // Enable request and response samples
        hideRequestPayloadSample: false,
        hideResponsePayloadSample: false,
        showRequestHeaders: true,
        showResponseHeaders: true,
        // Additional options for better display
        disableSearch: false,
        searchMaxDepth: 10,
        jsonSampleExpandLevel: 2,
        // Ensure examples are shown
        expandResponses: "all",
        expandSingleSchemaField: true,
        showObjectSchemaExamples: true,
        sortPropsAlphabetically: true
      }, document.getElementById('redoc-container'));
      
      // Remove any floating panels that might exist
      removeFloatingPanels();
    };
  </script>
</body>
</html>
